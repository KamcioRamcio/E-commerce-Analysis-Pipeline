<!DOCTYPE html>
<html>
<head>
    <title>Sales Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 85vh;
            border: none;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
        .error {
            color: red;
            padding: 20px;
            border: 1px solid red;
            background-color: #ffeeee;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Sales Dashboard</h1>
        <div id="loading" class="loading">Loading dashboard...</div>
        <div id="error" class="error" style="display: none;"></div>
        <iframe
            id="metabase-iframe"
            frameborder="0"
            allowtransparency
            style="display: none;">
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('metabase-iframe');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            const tokenServiceUrl = 'https://e-commerce-analysis-pipeline-site-euupek0sa.vercel.app/api/token';

            fetch(tokenServiceUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to get token: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    iframe.src = data.iframeUrl ||
                        `${data.metabaseUrl}/embed/dashboard/${data.token}#bordered=true&titled=true`;
                    iframe.style.display = 'block';
                    loading.style.display = 'none';
                })
                .catch(err => {
                    console.error('Error:', err);
                    error.textContent = 'Error loading dashboard: ' + err.message;
                    error.style.display = 'block';
                    loading.style.display = 'none';
                });
        });
    </script>
</body>
</html>
